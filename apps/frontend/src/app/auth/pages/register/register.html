<div class="card mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
      <div class="card-header">
        <h3 class="card-title text-center">Register</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
              required
            />
            @if (registerForm.get('email')?.hasError('email')) {
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
            }
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control"
              [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
              required
            />
            @if (registerForm.get('password')?.hasError('minlength')) {
              <div class="invalid-feedback">
                Password must be at least 6 characters long.
              </div>
            }
          </div>

          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <div class="mt-3 text-center">
          <p>Already have an account? <a routerLink="/login">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="text-center mb-3">
  <button class="btn btn-outline-primary w-100 mb-2" (click)="signInWithGoogle()">
    <i class="bi bi-google"></i> Register with Gmail
  </button>
  <button class="btn btn-outline-success w-100" (click)="sendOTP()">
    <i class="bi bi-phone"></i> Register with Phone
  </button>
</div>

<form  [formGroup]="phoneForm" (ngSubmit)="verifyOTP()">
    <input formControlName="phone" placeholder="+1 555 123 4567" class="form-control mb-2" />
    <div #recaptchaContainer class="mb-3"></div>
  <input *ngIf="otpSent" formControlName="otp" placeholder="Enter OTP" class="form-control mb-2" />
  <button class="btn btn-primary" type="submit">{{ otpSent ? 'Verify OTP' : 'Send OTP' }}</button>
</form>
